<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
      <a class="navbar-brand" [routerLink]="['/home']"  >Lalocation</a>
      <ul  class="navbar-nav mr-auto">
        <li  *ngIf="loggedIn()" class="nav-item " routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/members']"  >Matches</a>
        </li>
        <li  *ngIf="loggedIn()" class="nav-item " routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/locataires']"  >Locataires</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link"[routerLink]="['/lists']"  >Lists</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link disabled" [routerLink]="['/messages']"  >Messages</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" (click)="logout()" href="#">Logout</a>
          </li>
      </ul>
  
      <div *ngIf="loggedIn()" class="dropdown" dropdown>
          <a class="dropdown-toggle text-light" dropdownToggle  >
            Wellcome {{authService.decodedToken?.unique_name | titlecase}}
          </a>
        
          <div class="dropdown-menu mt-3"  *dropdownMenu>
            <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Edit profile</a>
            <a class="dropdown-divider"></a>
            <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i> Logout</a>
          </div>
        </div>
      <form #lofinForm="ngForm" *ngIf="!loggedIn()" class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" name="username" 
        placeholder="Uername" required [(ngModel)]="model.username">
        <input class="form-control mr-sm-2" type="text" name="password" 
        placeholder="Password" required [(ngModel)]="model.password">
        <button [disabled]="!lofinForm.valid" class="btn btn-success my-2 my-sm-0" 
        type="submit" (click)="login()" >Login</button>
      </form>
  </div>
